<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom CSS's -->
    <link rel="stylesheet" href="css/highcharts.css">
    <link rel="stylesheet" href="css/index.css">

    <title>Hello, world!</title>
</head>

<body>
    <!-- <h1>Hello, world!</h1> -->

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Movies Data Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://uib.cat">UIB</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="https://www.themoviedb.org/">Data Source</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search movies by year"
                        id="discoverMovieByYearInput" aria-label="Search">
                    <button class="btn btn-outline-success" id="discoverMovieByYearBtn" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid justify-content-lg-start">
        <div class="row row-cols-3">
            <div class="col">
                <!-- Highchart with percentage of movies by genre -->
                <figure class="highcharts-figure">
                    <div id="perMoviesByGenre"></div>
                </figure>
            </div>
            <div class="col">
                <!-- Highchart with movies per every 5 years per genre -->
                <figure class="highcharts-figure">
                    <div id="moviesPerYear"></div>
                </figure>
            </div>
            <div class="col">
                <!-- Highchart top 25 movies per revenue-->
                <figure class="highcharts-figure">
                    <div id="moviesPerRevenue"></div>
                </figure>
            </div>
        </div>
    </div>

    <div class="container-fluid justify-content-lg-start">
        <div class="row row-cols-2">
            <div class="col-4">
                <ul class="list-group border border-info" id="moviesList">
                    <!-- Adding elements later -->
                </ul>
            </div>
            <div class="col-4" id="movieInfoCol">
                <!-- Where movie card with info goes -->
            </div>
            <div class="col-4" id="actorsInfoCol">
                <!--  Where actors info goes -->
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- Ajax script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Highcharts scripts -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>

    <!-- Custom scripts -->
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/requests.js"></script>

    <!-- Custom modules -->
    <script type="module" src="./js/modules/constants.js"></script>
    <script type="module" src="./js/modules/helpers.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script> -->
    <!-- <script src="https://unpkg.com/@popperjs/core@2"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
